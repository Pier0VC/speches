<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speches</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>üìò Mis Speeches - by: Piero Valverde</h1>

    <!-- Grid de controles -->
    <div class="controls-grid">
      <!-- Columna izquierda: selectores -->
      <div class="card selectors-card">
        <h3>Selecci√≥n</h3>
        <label>√Årea</label>
        <select id="areaSelect">
          <option value="">-- Selecciona un √°rea --</option>
        </select>

        <label>Grupo</label>
        <select id="grupoSelect" disabled>
          <option value="">-- Selecciona un grupo --</option>
        </select>
      </div>

      <!-- Columna derecha: formulario con switch -->
      <div class="card form-card">
        <div class="form-card-head">
          <h3 id="formTitle">Postear un Speech</h3>

          <!-- Switch -->
          <label class="switch">
            <input type="checkbox" id="modeSwitch" />
            <span class="slider"></span>
          </label>
          <span class="switch-label" id="switchLabel">Speech</span>
        </div>

        <!-- Formulario: campos Speech -->
        <div id="speechFields">
          <input type="text" id="titulo" placeholder="T√≠tulo del speech" />
          <textarea id="contenido" placeholder="Contenido del speech"></textarea>
        </div>

        <!-- Formulario: campos Grupo -->
        <div id="groupFields" class="hidden">
          <input type="text" id="grupoNombre" placeholder="Nombre del grupo" />
          <textarea id="grupoDescripcion" placeholder="Descripci√≥n del grupo (opcional)"></textarea>
        </div>

        <button id="btnPost">Crear Speech</button>
        <small id="helper" class="helper"></small>
      </div>
    </div>

    <!-- Mosaico -->
    <div class="mosaic-wrap">
      <div class="mosaic-header">
        <h3>Speeches</h3>
      </div>
      <div class="mosaic" id="speeches"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">Copiado</div>

  <script src="script.js"></script>
</body>
</html>
