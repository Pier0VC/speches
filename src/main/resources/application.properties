# =========================================================
# ? Configuración para despliegue en Render
# Proyecto: Speches
# =========================================================

spring.application.name=Speches

# Render asigna el puerto automáticamente
server.port=${PORT}

# Base de datos PostgreSQL (Render usa variables de entorno)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# No es necesario especificar dialecto; Hibernate lo detecta
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Opcional: mostrar SQL en logs (puedes quitarlo en producción)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# No mostrar trace completo al usuario si hay error
server.error.include-stacktrace=never
